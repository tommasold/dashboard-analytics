<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analisi Dati</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸ“Š Dashboard Analisi Dati</a>
        </div>
    </nav>

    <!-- Contenuto principale -->
    <div class="container mt-5 pt-5">
        <div class="row">

            <!-- Sezione Upload -->
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h4><i class="fas fa-upload"></i> Carica un file CSV</h4>
                    <input type="file" id="fileInput" class="form-control">
                    <button id="uploadBtn" class="btn btn-primary mt-3"><i class="fas fa-cloud-upload-alt"></i> Carica</button>
                </div>
            </div>

            <!-- Sezione Selezione Colonne -->
            <div class="col-md-6">
                <div class="card shadow p-4" id="columnSelection" style="display: none;">
                    <h4><i class="fas fa-columns"></i> Seleziona una colonna numerica</h4>
                    <select id="columnDropdown" class="form-select"></select>

                    <h4 class="mt-3"><i class="fas fa-chart-bar"></i> Scegli il tipo di grafico</h4>
                    <select id="chartTypeDropdown" class="form-select">
                        <option value="histogram">Istogramma</option>
                        <option value="boxplot">Boxplot</option>
                        <option value="scatter">Scatter Plot</option>
                        <option value="line">Line Chart</option>
                    </select>

                    <button id="generateChartBtn" class="btn btn-success mt-3"><i class="fas fa-chart-line"></i> Genera Grafico</button>
                </div>
            </div>

        </div>

        <!-- Sezione Anteprima Dataset -->
        <div class="card shadow mt-4 p-4" id="previewSection" style="display: none;">
            <h4><i class="fas fa-table"></i> Anteprima Dataset</h4>
            <div class="table-responsive">
                <table class="table table-striped mt-3">
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>

        <!-- Sezione Grafico -->
        <div class="card shadow mt-4 p-4 text-center" id="chartSection" style="display: none;">
            <h4><i class="fas fa-chart-area"></i> Grafico</h4>
            <img id="chart" class="img-fluid mt-3" alt="Grafico">
        </div>

        <!-- Sezione Selezione Statistiche -->
        <div class="card shadow mt-4 p-4" id="statsSelection" style="display: none;">
            <h4><i class="fas fa-calculator"></i> Seleziona le statistiche</h4>
            <div id="statsCheckboxes" class="mt-2">
                <label><input type="checkbox" value="media"> Media</label><br>
                <label><input type="checkbox" value="mediana"> Mediana</label><br>
                <label><input type="checkbox" value="moda"> Moda</label><br>
                <label><input type="checkbox" value="deviazione_standard"> Deviazione Standard</label><br>
                <label><input type="checkbox" value="varianza"> Varianza</label><br>
                <label><input type="checkbox" value="minimo"> Minimo</label><br>
                <label><input type="checkbox" value="massimo"> Massimo</label><br>
                <label><input type="checkbox" value="quartile_1"> Primo Quartile (Q1)</label><br>
                <label><input type="checkbox" value="quartile_3"> Terzo Quartile (Q3)</label><br>
                <label><input type="checkbox" value="conteggio"> Conteggio</label><br>
            </div>

            <button id="generateStatsBtn" class="btn btn-info mt-3"><i class="fas fa-chart-pie"></i> Calcola Statistiche</button>
            <div class="mt-3" id="statsResults"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>



</body>
</html>
